<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <form>
        <label>Nome completo</label>
        <input  type="text" id="name" name="name" placeholder="Nome">
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="ana@xxx.com">
        <label>Endereço Completo</label>
        <label for="cep">CEP</label>
        <input class="input" type="number" id="cep" name="cep">
        <label for="rua">Rua</label>
        <input class="input" type="text" id="rua" name="rua">
        <label for="number">Número</label>
        <input class="input" type="number" id="number" name="number">
        <label for="comp">Complemento</label>
        <input class="input" type="number" id="comp" name="comp">
        <label for="bairro">Bairro</label>
        <input class="input" type="text" id="bairro" name="bairro">
        <label for="city">Cidade</label>
        <input class="input" type="text" id="city" name="city">
        <label for="uf">UF</label>
        <input class="input" type="text" id="uf" name="uf">
        <label>Feedback</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Envie seu Feedback"></textarea>
        <input id="submit" class="button" type="submit">

    </form>
</body>
</html>
